<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olá, eu sou Artur!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="banner">
        <img src="self.png">
        <div class="banner-content">
            <p>Olá, eu sou Artur, <span>veterinário</span>, <span>mestre</span>, <span>doutor</span>, <span>cientista</span>, <span>desenvolvedor</span> ...</p>
        </div>
    </section>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      viewBox="0 24 150 28"
      preserveAspectRatio="none"
    >
      <defs>
        <path
          id="gentle-wave"
          d="M-160 44c30 0 
        58-18 88-18s
        58 18 88 18 
        58-18 88-18 
        58 18 88 18
        v44h-352z"
        />
      </defs>
      <g class="waves">
        <use
          xlink:href="#gentle-wave"
          x="50"
          y="0"
          fill="#03ff03"
          fill-opacity=".2"
        />
        <use
          xlink:href="#gentle-wave"
          x="50"
          y="3"
          fill="#03ff03"
          fill-opacity=".5"
        />
        <use
          xlink:href="#gentle-wave"
          x="50"
          y="6"
          fill="#03ff03"
          fill-opacity=".9"
        />
      </g>
    </svg>
</body>
</html>
